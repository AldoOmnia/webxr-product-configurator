<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="4" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="url(#grad1)"/>
  
  <!-- 3D Bag Icon -->
  <g transform="translate(128, 128)" filter="url(#shadow)">
    <!-- Main bag body -->
    <path d="M50 80 L206 80 L206 220 L50 220 Z" fill="#ffffff" opacity="0.95"/>
    <path d="M50 80 L206 80 L220 66 L64 66 Z" fill="#ffffff" opacity="0.8"/>
    <path d="M206 80 L206 220 L220 206 L220 66 Z" fill="#ffffff" opacity="0.6"/>
    
    <!-- Handle -->
    <ellipse cx="128" cy="50" rx="32" ry="12" fill="none" stroke="#ffffff" stroke-width="8" opacity="0.9"/>
    
    <!-- Strap -->
    <path d="M80 95 Q128 120 176 95" fill="none" stroke="#ffffff" stroke-width="6" opacity="0.7"/>
    
    <!-- Zipper detail -->
    <line x1="128" y1="80" x2="128" y2="110" stroke="#ffffff" stroke-width="3" opacity="0.6"/>
    <circle cx="128" cy="115" r="4" fill="#ffffff" opacity="0.6"/>
    
    <!-- Brand text -->
    <text x="128" y="270" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">FLOYD</text>
    <text x="128" y="295" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" opacity="0.8">WEEKENDER</text>
  </g>
</svg> 